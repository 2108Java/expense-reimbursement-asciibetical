<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reimbursmentCSS.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dashboard</title>

</head>

<body>
    <div id="overlay">HELLO!</div>
    <div id="nav-bar"></div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1 class="display-1" id="welcome-user">Welcome USERNAME!</h1>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col">
                <h2>What would you like to do?</h2>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" id="make-request-btn" class="btn btn-secondary btn-block btn-lg"
                    data-toggle="collapse" data-target="#request-form">
                    Make A New Reimbursment Request</button>
            </div>
        </div>
        <div id="request-form" class="collapse multi-collapse">
            <form id="make-request-form">
                <div class="row">
                    <div class="col">
                        <label for="radio" class="form-label h4">Expense Type</label>
                        <div class="radio h6">
                            <label class="radio-inline"><input type="radio" name="expense-type" id="travel">
                                Travel</label>
                            <label class="radio-inline"><input type="radio" name="expense-type" id="lodging">
                                Lodging</label>
                            <label class="radio-inline"><input type="radio" name="expense-type" id="food">
                                Food</label>
                            <label class="radio-inline"><input type="radio" name="expense-type" id="other" checked>
                                Other</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label h4">Amount of Expense</label>
                        <div>$<input type="number" min="0.00" step=".01" placeholder="1,000.00" required /></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label h4">Description of Expense</label>
                        <div><textarea class="form-flex" rows="3" cols="40" name="description"
                                id="description"></textarea></div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <button id="request-submit" class="btn btn-block btn-success btn-lg">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row justify-content-around">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="view-past" class="btn btn-secondary btn-block btn-lg" data-toggle="collapse"
                    data-target="#past-table">
                    View My Past Reimbursment Requests</button>
            </div>
        </div>
        <div id="past-table" class="collapse multi-collapse">
            <div class="row justify-content-around">
                <table id="past-reimbursments" class="table table-striped align-middle">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Type</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Description</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="view-pending" class="btn btn-secondary btn-lg"  data-toggle="collapse"
                data-target="#pending-table">
                    View My Pending Reimbursment Requests</button>
            </div>
        </div>

        <div id="pending-table" class="collapse multi-collapse">
            <div class="row justify-content-around">
                <table id="pending-reimbursments" class="table table-striped align-middle">
                    <thead class="">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Type</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Description</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>

        <div id="finance-manager-options">
            <div class="row justify-content-around">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="view-all" class="btn btn-secondary btn-lg"  data-toggle="collapse"
                    data-target="#all-table">
                        View All Reimbursment Requests</button>
                </div>
            </div>

            <div id="all-table" class="collapse multi-collapse">
                <div class="row justify-content-around">
                    <table id="all-reimbursments" class="table table-striped align-middle">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Type</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Description</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row justify-content-around">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="update-status" class="btn btn-secondary btn-block btn-lg"
                    data-toggle="collapse" data-target="#status-form">
                        Update Reimbursment Request Status</button>
                </div>
            </div>
            <div id="status-form" class="collapse multi-collapse">
                <form id="make-status-form">
                    <div class="row">
                        <div class="col">
                            <label class="form-label h4">Reimbursment ID:</label>
                        <div><input type="number" placeholder="0" required /></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="radio" class="form-label h4">Status</label>
                            <div class="radio h6">
                                <label class="radio-inline"><input type="radio" name="expense-type" id="approved">
                                    Approve</label>
                                <label class="radio-inline"><input type="radio" name="expense-type" id="denyed">
                                    Deny</label>
                            </div>    
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <button id="status-submit" class="btn btn-block btn-success btn-lg">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="dashboardJS.js"></script>
</body>

</html>
